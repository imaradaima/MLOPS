name: run-pipeline

on:
  workflow_call:
    inputs:
      parameters_file:
        required: true
        type: string
      resource_group:
        required: true
        type: string
      workspace_name:
        required: true
        type: string
      job_name:
        required: true
        type: string
    secrets:
      creds:
        required: true

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.creds }}

      - name: Install/Update ML extension
        run: |
          az extension add -n ml -y || true
          az extension update -n ml

      - name: Show inputs and repo tree
        run: |
          echo "RG=${{ inputs.resource_group }}"
          echo "WS=${{ inputs.workspace_name }}"
          echo "JOB=${{ inputs.job_name }}"
          echo "PARAMS=${{ inputs.parameters_file }}"
          ls -la
          echo "-----"
          ls -la "${{ github.workspace }}/$(dirname "${{ inputs.parameters_file }}")"

      - name: Submit pipeline (force compute + stream logs)
        run: |
          set -e
          az ml job create \
            --file "${{ github.workspace }}/${{ inputs.parameters_file }}" \
            --resource-group "${{ inputs.resource_group }}" \
            --workspace-name "${{ inputs.workspace_name }}" \
            --name "${{ inputs.job_name }}" \
            --set settings.default_compute=azureml:test-cluster \
            --only-show-errors --stream
